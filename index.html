<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="card">
      <figure>
        <img src="assets/images/giselida.jpeg" alt="Gisélida" />
      </figure>
      <h1>Gisélida Cristine</h1>
      <span>Brasil, Belo Horizonte</span>
      <span>"Front-end developer and avid reader."</span>
      <div class="group-links">
        <a href="https://github.com/giselida" target="_blank">
          <i class="fa-brands fa-github icon"></i>
          <span>GitHub</span>
        </a>
        <a href="https://www.frontendmentor.io/profile/giselida" target="_blank">
          <img class="frontend-mentor-icon icon" src="assets/images/frontendmentor.svg" alt="frontend mentor logo" /><span
            >Frontend Mentor</span
          >
        </a>
        <a href="https://www.linkedin.com/in/giselida-cristine/" target="_blank">
          <i class="fa-brands fa-linkedin icon"> </i>
          <span> LinkedIn </span>
        </a>
        <a href="https://twitter.com/GiselidaM" target="_blank">
          <i class="fa-brands fa-x-twitter icon"> </i>
          <span>Twitter</span>
        </a>
        <a href="https://www.instagram.com/gihmelo.dev/" target="_blank">
          <i class="fa fa-instagram icon" aria-hidden="true"></i>
          <span>Instagram</span>
        </a>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/62470550c1.js" crossorigin="anonymous"></script>
  </body>
</html>
